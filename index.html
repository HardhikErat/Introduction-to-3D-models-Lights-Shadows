<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Models</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color:white">
  
      <a-camera position="0 8 15"></a-camera>
  
      <!-------------------------------------------Asset Management------------------------------------------->
      <a-assets timeout="10000">  
        <a-asset-item id="Tiger" src="./models/Tiger/Mesh_BengalTiger.gltf"></a-asset-item>
        <a-asset-item id="Giraffe" src="./models/Giraffe/scene.gltf"></a-asset-item>
        <a-asset-item id="Photographer" src="./models/Photographer/scene.gltf"></a-asset-item>
        <a-asset-item id="Tree" src="./models/Tree for Games/scene.gltf"></a-asset-item>
        <a-asset-item id="Fence" src="./models/Wooden Fence/scene.gltf"></a-asset-item>
        <img id="bg" src="./images/sky.jpg">  
      </a-assets>
  
      <a-sky src="#bg"></a-sky>
  
      <!-------------------------------------Lights in the scene----------------------------------------------->
  
      <!--Ambient-->
        <a-entity light="type: ambient; intensity: 0.9;"></a-entity>
  
      <!--Directional-->
        <a-entity>
          <a-entity position="-100 18 20" light="type: directional; intensity: 5; distance: 50; decay: 2; color: green; castShadow: true;"></a-entity>
        </a-entity>
      <!-------------------------------------Circular Plane----------------------------------------------->
  
      <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
        color="#2E6F10">
      </a-circle>
  
      <!--------------------------------------GLTF Models----------------------------------------------------------->
  
      <!--Tiger-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#Tiger" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    <!--GIRAFFE-->
    <a-entity>
      <a-entity position="-9 4 8.2" rotation="0 90 0" scale="1 1 1" gltf-model="#Giraffe" shadow="cast: true;receive:false">
      </a-entity>
    </a-entity>

    <!--photographer-->
    <a-entity>
      <a-entity position="20 0 0" rotation="0 -90 0" scale="1 1 1" gltf-model="#Photographer" shadow="cast: true;receive:false">
      </a-entity>
    </a-entity>

    <!--Tree-->
    <a-entity>
      <a-entity position="-10 0 -1" rotation="0 0 0" scale="0.009 0.009 0.009" gltf-model="#Tree" shadow="cast: true;receive:false">
      </a-entity>
      <a-entity position="10 0 -1" rotation="0 0 0" scale="0.009 0.009 0.009" gltf-model="#Tree" shadow="cast: true;receive:false">
      </a-entity>
    </a-entity>

    <!--Fence-->
    <a-entity>
      <a-entity position="-2 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#Fence" shadow="cast: true;receive:false">
      </a-entity>
      <a-entity position="-10 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#Fence" shadow="cast: true;receive:false">
      </a-entity>
      <a-entity position="-20 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#Fence" shadow="cast: true;receive:false">
      </a-entity>
      <a-entity position="-30 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#Fence" shadow="cast: true;receive:false">
      </a-entity>
      <a-entity position="5 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#Fence" shadow="cast: true;receive:false">
      </a-entity>
      <a-entity position="12 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#Fence" shadow="cast: true;receive:false">
      </a-entity>
      <a-entity position="20 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#Fence" shadow="cast: true;receive:false">
      </a-entity>
      <a-entity position="27 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#Fence" shadow="cast: true;receive:false">
      </a-entity>
    </a-entity>
      
      
      <!--------------------------------------END----------------------------------------------------------->
    </a-scene>
  </body>
</html>
